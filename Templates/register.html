<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login form with JavaScript Validation</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css"> -->

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="logo text-center">
  <h1>Logo</h1>
</div>
<div class="wrapper">
  <div class="inner-warpper text-center">
    <h2 class="title">Registration</h2>
    <form action="/register" method="post">
      <div class="input-group">
        
        <input class="form-control" name="username"  type="text" placeholder=" username "  required id="usernameField" onkeypress="validusername()" />
        <span class="lighting"></span>
        <p id="usernameError"></p>
      </div>
      <div class="input-group">
        <!-- <label class="palceholder" for="userPassword">Password</label> -->
        <input class="form-control" name="password"   required id="passwordField" type="password" placeholder=" password" required onkeypress="validpassword()"/ />
        <span class="lighting"></span>
        <p id="passwordError"></p>
        
      </div>
      <div class="input-group">
        
        <input class="form-control" name="email"  type="email"  required id="emailField" placeholder="email " required onkeypress="validemail()" />
        <span class="lighting"></span>
        <p id="emailError"></p>
      </div>
      <div class="input-group">
        <!-- <label class="palceholder" for="userPassword">Password</label> -->
        <input class="form-control" name="phone"   required id="phoneNumberField" type="text" placeholder="phone no"  maxlength="10" onkeypress="validphone()"/>
        <span class="lighting"></span>
        <p id="phoneNumberError"></p>
      </div>
      
      <button type="submit" >Register</button>
      <div class="clearfix supporter">
        <div class="pull-left remember-me">
          <!-- <input id="rememberMe" type="checkbox"> -->
          <!-- <label for="rememberMe">Remember Me</label> -->
        </div>
        <!-- <a class="forgot pull-right" href="#">Forgot Password?</a> -->
      </div>
    </form>

  </div>
  <div class="signup-wrapper text-center">
    <a href="/index">Already have an accout? <span class="text-primary">Login</span></a>
  </div>
  <h1>{{info}}</h1>
</div>


<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script><script  src="./script.js"></script>

<script>
  
  function validemail(){

      var emailField=document.getElementById("emailField");
      var emailError=document.getElementById("emailError");  
      // var confirmPasswordField=document.getElementById("confirmPasswordField");
      // var confirmPasswordError=document.getElementById("confirmPasswordError");
      // // email validation : 
      if(emailField.value==""){
              emailError.innerHTML="  Email is Required... ";
              emailError.style.color="red";
              return false;
      }
      else if(!emailField.value.match(/[a-zA-Z0-9/-/.]*[@][ga][a-z]{3,4}[/.][comin]{2,3}$/)){
              emailError.innerHTML="Please enter a valid email";
              emailError.style.color="red";
              return false;
      } 
      emailError.innerHTML=""; // CLEAR ERROR MESSAGE.. 
  }
function validpassword(){
      var passwordField=document.getElementById("passwordField");
      var passwordError=document.getElementById("passwordError");
     // password validation :
     if(passwordField.value==""){
          passwordError.innerHTML="Password Required... ";
          passwordError.style.color="red";
          return false;
      }
      else if (passwordField.value.search(/^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$/) < 0) {
          passwordError.innerHTML="Password should contain 1 uppercase,1 special,1 digit and should be minimum 8 chars";
           passwordError.style.color="red";
          return false;
      }

      passwordError.innerHTML=""; // CLEAR THE ERROR MESSAGE.. 


  }
function validphone(){
     // email validation : 
      var phoneNumberField=document.getElementById("phoneNumberField");
      var phoneNumberError=document.getElementById("phoneNumberError");
      if(!phoneNumberField.value.match(/[6-9][0-9]{9}$/)){  
              // phone number should starts with 6 to 9 between only 
              phoneNumberError.innerHTML="please enter a valid Phone number... ";
              phoneNumberError.style.color="red";
              return false;
      } 
      phoneNumberError.innerHTML=""; // CLEAR ERROR MESSAGE.. 

  } 
  function validusername(){
      // email validation : 
       var usernameField=document.getElementById("usernameField");
       var usernameError=document.getElementById("usernameError");
       if (usernameField.value.length < 8) {  
               // phone number should starts with 6 to 9 between only 
               usernameError.innerHTML="Username should be more than 8 characters ";
               usernameError.style.color="red";
               return false;
       } 
       usernameError.innerHTML=""; // CLEAR ERROR MESSAGE.. 
    
    }   
</script>


</body>
</html>
